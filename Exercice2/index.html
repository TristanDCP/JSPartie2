<body>

    <h1>Exercice 2</h1>
    <p>Demander à l'aide d'une boîte de dialogue l'âge d'un utilisateur. S'il a plus de 18 ans, lui afficher Vous êtes majeur, sinon lui afficher Vous êtes mineur.</p>

    <script>
        var number =prompt("Quel est votre âge?")
        if(number >18){
            alert("Vous êtes majeur")
        }

        else {
            alert("Vous êtes mineur")
        }
    </script>
    
</body>
